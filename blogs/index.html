<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/nav.css">
<link rel="stylesheet" href="../css/Projects.css">
<link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
{% seo %}
<style>
	* {
		line-height: 1.6;
	}

	.tags {
	    font-size: x-small;
    font-family: system-ui;
    padding: 5px 8px;
    color: #676b6a;
    font-weight: 400;
	}
.display_profile{
	margin: auto;
    display: block;
    text-align: -webkit-center;
    padding: 10px;
    font-family: 'PT Sans';
    background: #982525;
    border-bottom: 1px solid #dfdfdf;
    color: white;
    padding: 20px;

}
	.post_heading {
		font-family: 'PT Sans';
    color: #bd4c61;

	}
	.post_heading:hover {
		text-decoration : none;
	}

	.description {
		font-size: small;
		font-family: 'system-ui';
	}

	.read_more{
	background: transparent;
    border: 1px solid #da5252;
    display: block;
    padding: 6px 21px;
    font-weight: 700;
    font-size: smaller;
    color: #da5252;
    margin: 3% 0%;
	}
	.read_more:hover{
		background: #da5252;
		color: white;
	}

	.date {
	position: relative;
    margin-top: 1%;
    color: #909090;
    font-weight: 500;
    font-size: x-small;
    float: right;
	}

	.list-group-item {
		position: relative;
		display: block;
		padding: 10px 15px;
		margin-bottom: -1px;
		background-color: #fff;
		border: 1px solid #ddd;
	}

	body,
	html {
		height: 100%;
		background: #fff;
	}
	.blog-box{
    border-bottom: : 1px solid #dfdfdf;
    padding: 20px;
    border-bottom: 1px solid #dfdfdf;: 
}
	/*.blog-box:first-child{
		   border-top: 1px solid #dfdfdf;
  
	}*/
</style>

<div class="display_profile">
	<div style="text-align: left;
    margin-left: 3%;">
<h1>The Machine Learning Blog</h1>	
	</div>

</div>
<div style="margin: 4% auto;
    width: 80%;">

		{% for post in site.posts %}
		<div class="blog-box">
			<a style="font-size: x-large;" href="{{post.url}}" class="post_heading">{{post.title}}</h3><span class="date">{{ post.date | date: "%b %d, %Y" }}</span>

</a>
<br>
{% for tags in post.tags%}
			<span class="tags"> <i class="fa fa-1x fa-tags"></i> {{tags}}</span> {% endfor%}
			<br>
			<img style="height: 200;
    width: auto;display: block;margin: 3% auto;" src="{{post.image}}" alt="">

			<br>

			<p class="description">
				{{post.post_description}}
			</p>
	<button class="read_more" >Read More</button>

</div>

		{% endfor %}

</div>
